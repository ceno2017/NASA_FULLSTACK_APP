name: NASA Project CI
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    env: 
      CI: true
    strategy:
      matrix:
        node: [16.x, 18.x]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js version ${{ matrix.node }}
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test
